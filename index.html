<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Tetris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <script src="my_tetris.js"></script>
</head>
<br>
<body>
<div class="container">
    <div class="row">
        <div class="col leftCol">
            <div class="row" id="logoArea">
                <a href="https://en.wikipedia.org/wiki/Tetris">
                    <img class="img-fluid mx-auto d-block logo"
                         src="resources/static/images/The_Tetris_Company_logo_2019.png" alt="">
                </a>
            </div>
            <br>
            <button type="button" class="btn btn-lg btn-primary mx-auto d-block" id="playButton">
                Start
            </button>
            <br>
            <div class="row">
                <div class="col text-white fs-5 fw-bold">
                    <div class="row">
                        <div class="col " id="levelArea">
                            Level:
                            <br>
                            1
                        </div>
                        <div class="col text-white" id="scoreArea">
                            Score:
                            <br>
                            0
                        </div>
                    </div>
                    <br>
                    <div class="row sideCanvases">
                        <div class="col">
                            <div class="row">
                                Next &nbsp  &nbsp
                                <canvas id="nextCanvas" width="20" height="20">
                                </canvas>
                            </div>
                            <br>
                            <div class="row">
                                Hold &nbsp &nbsp
                                <canvas id="holdCanvas" width="20" height="20">
                                </canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col mx-5 rightCol">
            <div class="row mainCanvas">
                <canvas id="gameCanvas" width="100" height="220">
                </canvas>
            </div>
        </div>
    </div>
</div>
<script>
    window.onload = function () {
        let blockSize = getBlockSizeSetCanvas();
        init(blockSize)
    };
</script>
</body>
</html>
